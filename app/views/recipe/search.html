{% extends "base.html" %}
{% block content %}

<h1>Reseptipankki</h1>
<h3>Hakutulokset hakusanalla {{search}}</h3>

<table class="table table-condensed">
    <thead>
        <tr>
            <th>Nimi</th>
        </tr>
    </thead>

    <tbody>
        {% for recipe in recipes %}
        <tr>
            <td><a href="{{base_path}}/recipe/{{recipe.id}}">{{recipe.recipe_name}}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
